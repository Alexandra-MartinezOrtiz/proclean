<div class="login-container">
  <div class="login-box">
    <div class="login-left">
      <img src="./assets/imagenes/Logoproclean.png" alt="Logo Proclean" class="login-logo">
    </div>
    <div class="login-right">
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Accede a tu cuenta</p>

      <!-- Agregamos formGroup -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input formControlName="email" id="email" placeholder="tucorreo@ejemplo.com">
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Ingresa un correo válido.
          </small>
        </div>
        
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" id="password" placeholder="********">
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es obligatoria.
          </small>
        </div>

        <div class="options">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" >Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>
